<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work_Music</title>
    <link rel="stylesheet" href="font-awesome/css/"/>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="container">
        <div class="player">
            <div class="player__controls">
                <div class="player__btn player__btn--small">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <h5 class="player__tittle">playing now</h5>
                <div class="player__btn player__btn--small">
                    <i class="fas fa-bars"></i>
                </div>

            </div>
            <div class="player__album">
                <img src="__________"
                alt="Album Cover"
                class="player__img"
                />
            </div>
            <h2 class="player__artist">__________</h2>
            <h3 class="player__song">__________</h3>

            <input type="range" value="20" min="0" class="player__level"/>

            <div class="audio-duration">
                <div class="start">00:01</div>
                <div class="end">__________</div>
            </div>

            <audio class="player__audio" controls id="audio">
                <source src="____________" type="audio/mpeg"/>
            </audio>
            
            <div class="player__controls">
                <div class="player__btn player__btn--medium">
                    <i class="fas fa-backward"></i>
                </div>
                
                <div class="player__btn player__btn--medium blue" id="play">
                    <i class="fas fa-play play-btn"></i>
                    <i class="fas fa-pause pause-btn hide"></i>
                </div>

                <div class="player__btn player__btn--medium">
                    <i class="fas fa-forward"></i>
                </div>

                
        </div>
    </div>
</body>
</html>
